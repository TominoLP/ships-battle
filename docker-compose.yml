services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ships-app
    volumes:
      - ./:/var/www/html
    ports:
      - "8000:8000"   # only expose HTTP if you access Laravel directly
    command: >
      sh -c "
        php artisan serve --host=0.0.0.0 --port=8000 &
        php artisan reverb:start --host=0.0.0.0 --port=8080 &
        wait
      "

  nginx:
    image: nginx:alpine
    container_name: ships-nginx
    volumes:
      - ./:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8080:80"
    depends_on:
      - app
