name: CI

on:
  push:
  pull_request:

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    env:
      APP_ENV: testing
      DB_CONNECTION: sqlite
      DB_DATABASE: database/database.sqlite
      CACHE_DRIVER: array
      SESSION_DRIVER: array
      QUEUE_CONNECTION: sync
      BROADCAST_DRIVER: log
      MAIL_MAILER: log

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      # ---------- Frontend (Yarn 4 via Corepack) ----------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack & Yarn 4.4.1
        run: |
          corepack enable
          corepack prepare yarn@4.4.1 --activate
          yarn --version

      - name: Install FE deps
        run: yarn install --immutable

      - name: Use Vite Docker config
        run: cp ./docker/vite.config.docker.ts ./vite.config.ts

      - name: Build FE
        run: yarn build
      
      
      # ---------- Backend (Laravel + Pest) ----------
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, dom, curl, fileinfo, sqlite, pdo_sqlite, bcmath, pcntl, zip
          coverage: none
          tools: composer:v2
          ini-values: memory_limit=-1

      - name: Install PHP deps
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Prepare Laravel (SQLite)
        run: |
          cp .env.example .env || true
          php -r "is_dir('database') || mkdir('database'); touch('database/database.sqlite');"
          php artisan key:generate --force
          php artisan migrate --force

      - name: Run tests (Pest)
        run: ./vendor/bin/pest
